<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRON EMPIRE | VVIP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; }
        
        /* Floating Dumbbell - Isko beech mein rakha hai */
        #db-pro {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; z-index: 100; pointer-events: none;
            transition: 0.3s ease;
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid #111;
        }

        .title { font-size: 12vw; color: #1a1a1a; letter-spacing: -5px; }
        
        .info-card {
            background: rgba(20, 20, 20, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #333;
            z-index: 10;
        }

        .btn {
            background: #fff; color: #000; padding: 15px 30px;
            text-decoration: none; font-weight: bold; display: inline-block;
            margin-top: 20px; border-radius: 50px;
        }
    </style>
</head>
<body>

    <img src="https://pngimg.com/uploads/dumbbell/dumbbell_PNG16383.png" id="db-pro">

    <section id="s1">
        <h1 class="title">POWER</h1>
    </section>

    <section id="s2">
        <div class="info-card">
            <h2>ESTABLISHED 2026</h2>
            <p>UNLEASH THE BEAST WITHIN</p>
        </div>
    </section>

    <section id="s3">
        <div class="info-card">
            <h2>GYM PLAN</h2>
            <h1>â‚¹2,500</h1>
            <a href="#" class="btn">JOIN THE EMPIRE</a>
        </div>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Dumbbell Animation: Scroll ke saath ghumega aur bada-chota hoga
        gsap.to("#db-pro", {
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 1
            },
            rotation: 720,
            scale: 1.5,
            filter: "drop-shadow(0 0 30px #fff)"
        });

        // Background Text Parallax
        gsap.to(".title", {
            scrollTrigger: {
                trigger: "#s1",
                scrub: 1
            },
            y: -200,
            opacity: 0
        });
    </script>
</body>
</html>
