<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRON EMPIRE | VVIP BOSS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: sans-serif; overflow-x: hidden; }

        /* Floating Hero Image (Aapki Pehli Photo) */
        #hero-img {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70%; max-width: 400px; z-index: 100;
            pointer-events: none;
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.2));
        }

        section { height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; padding: 20px; }

        /* Background Text */
        .bg-text { font-size: 15vw; color: #111; font-weight: 900; text-transform: uppercase; position: absolute; z-index: 1; }

        /* Content Boxes */
        .content { z-index: 10; background: rgba(0,0,0,0.8); padding: 30px; border: 1px solid #333; border-radius: 15px; text-align: center; max-width: 90%; }
        
        /* Background Images for sections */
        .bg-img { position: absolute; top:0; left:0; width:100%; height:100%; object-fit: cover; opacity: 0.3; z-index: 0; }

        @media (max-width: 768px) {
            .bg-text { font-size: 20vw; }
            #hero-img { width: 60%; }
        }
    </style>
</head>
<body>

    <img src="IMG-20250908-WA0062.jpg" id="hero-img">

    <section>
        <h1 class="bg-text">POWER</h1>
    </section>

    <section>
        <img src="IMG-20250908-WA0052.jpg" class="bg-img">
        <div class="content">
            <h2>ELITE TRAINING</h2>
            <p>Har device pe chalne wala premium look.</p>
        </div>
    </section>

    <section>
        <img src="IMG-20250908-WA0042.jpg" class="bg-img">
        <div class="content">
            <h2>NIKE STYLE</h2>
            <p>Scroll karke dekho jadu!</p>
        </div>
    </section>

    <section>
        <img src="IMG-20250908-WA0026.jpg" class="bg-img">
        <div class="content">
            <h1>JOIN NOW</h1>
            <button style="margin-top:15px; padding:10px 20px; cursor:pointer;">START JOURNEY</button>
        </div>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Hero Image Animation (Rotate + Scale)
        gsap.to("#hero-img", {
            scrollTrigger: { trigger: "body", start: "top top", end: "bottom bottom", scrub: 1 },
            rotation: 360,
            scale: 0.5,
            opacity: 0.8
        });

        // Background Text Movement
        gsap.to(".bg-text", {
            scrollTrigger: { trigger: "body", scrub: 1 },
            x: -200,
            opacity: 0.2
        });
    </script>
</body>
</html>
