<script>
        gsap.registerPlugin(ScrollTrigger);

        let sections = gsap.utils.toArray(".panel");

        // 1. Horizontal Movement
        gsap.to(sections, {
            xPercent: -100 * (sections.length - 1),
            ease: "none",
            scrollTrigger: {
                trigger: ".container",
                pin: true,
                scrub: 1,
                end: "+=3000"
            }
        });

        // 2. Dumbbell Journey
        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".container",
                scrub: 1,
                start: "top top",
                end: "bottom bottom"
            }
        });

        tl.to("#db-obj", { rotation: 180, x: "-20vw", scale: 0.6 })
          .to("#db-obj", { rotation: 360, x: "20vw", y: "-10vh", scale: 0.85 });
    </script>
</body>
</html>
