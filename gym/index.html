        .wrapper { display: flex; width: 300vw; height: 100vh; }

        h1 { font-size: 15vw; color: #151515; text-transform: uppercase; font-weight: 900; }
        .circles { display: flex; gap: 40px; }
        .c { width: 120px; height: 120px; border: 2px solid #333; border-radius: 50%; }
        .card { background: #111; padding: 50px; border: 1px solid #222; border-radius: 20px; text-align: center; }
    </style>
</head>

        <section class="page"><h1>BEAST</h1></section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        gsap.to(".wrapper", {
            xPercent: -66.6,
            ease: "none",
            scrollTrigger: { trigger: ".wrapper", pin: true, scrub: 1, end: "+=3000" }
        });
        gsap.to("#db", {
            scrollTrigger: { trigger: ".wrapper", scrub: 1 },
            rotation: 360, x: "20vw", scale: 0.7
        });
    </script>
